{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Edit Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'profiles:profile_view' %}" class="btn btn-secondary">Back to Profile</a>
{% endblock %}
